<!-- frontend/components/notification-bell.html -->
<div class="relative" id="notification-bell">
    <button class="relative p-2 text-gray-400 hover:text-white focus:outline-none"
            id="notification-toggle">
        <i data-feather="bell" class="w-6 h-6"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center hidden"
              id="notification-count">0</span>
    </button>
    
    <div class="absolute right-0 mt-2 w-80 bg-gray-800 rounded-lg shadow-xl z-50 hidden"
         id="notification-dropdown">
        <div class="p-4 border-b border-gray-700">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold">Уведомления</h3>
                <button class="text-sm text-red-500 hover:text-red-400" id="mark-all-read">
                    Прочитать все
                </button>
            </div>
        </div>
        
        <div class="max-h-96 overflow-y-auto" id="notification-list">
            <!-- Уведомления загружаются через JS -->
        </div>
        
        <div class="p-4 border-t border-gray-700 text-center">
            <a href="/notifications.html" class="text-red-500 hover:text-red-400 text-sm">
                Все уведомления
            </a>
        </div>
    </div>
</div>

<script>
class NotificationBell {
    constructor() {
        this.notifications = [];
        this.isOpen = false;
        this.init();
    }
    
    init() {
        this.loadNotifications();
        this.setupEventListeners();
        this.startPolling();
    }
    
    setupEventListeners() {
        // Toggle dropdown
        document.getElementById('notification-toggle').addEventListener('click', () => {
            this.toggleDropdown();
        });
        
        // Mark all as read
        document.getElementById('mark-all-read').addEventListener('click', () => {
            this.markAllAsRead();
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#notification-bell')) {
                this.closeDropdown();
            }
        });
    }
    
    async loadNotifications() {
        try {
            const response = await fetch('/api/notifications?unread_only=true');
            const data = await response.json();
            
            this.notifications = data.notifications;
            this.updateUI();
        } catch (error) {
            console.error('Error loading notifications:', error);
        }
    }
    
    updateUI() {
        const unreadCount = this.notifications.filter(n => !n.is_read).length;
        const countElement = document.getElementById('notification-count');
        const listElement = document.getElementById('notification-list');
        
        // Update counter
        if (unreadCount > 0) {
            countElement.textContent = unreadCount > 99 ? '99+' : unreadCount;
            countElement.classList.remove('hidden');
        } else {
            countElement.classList.add('hidden');
        }
        
        // Update list
        if (this.notifications.length === 0) {
            listElement.innerHTML = `
                <div class="p-4 text-center text-gray-500">
                    Нет новых уведомлений
                </div>
            `;
        } else {
            listElement.innerHTML = this.notifications.map(notification => `
                <div class="p-4 border-b border-gray-700 hover:bg-gray-750 cursor-pointer notification-item ${notification.is_read ? '' : 'bg-gray-750'}"
                     data-id="${notification.id}">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-semibold text-sm">${this.escapeHtml(notification.title)}</span>
                        <span class="text-xs text-gray-500">${this.formatTime(notification.created_at)}</span>
                    </div>
                    <p class="text-sm text-gray-300">${this.escapeHtml(notification.message)}</p>
                    ${notification.type !== 'info' ? `
                        <span class="inline-block mt-2 px-2 py-1 text-xs rounded ${
                            notification.type === 'success' ? 'bg-green-600' :
                            notification.type === 'warning' ? 'bg-yellow-600' :
                            notification.type === 'error' ? 'bg-red-600' : 'bg-blue-600'
                        }">
                            ${notification.type}
                        </span>
                    ` : ''}
                </div>
            `).join('');
            
            // Add click handlers
            document.querySelectorAll('.notification-item').forEach(item => {
                item.addEventListener('click', () => {
                    this.markAsRead(item.dataset.id);
                });
            });
        }
    }
    
    toggleDropdown() {
        this.isOpen = !this.isOpen;
        const dropdown = document.getElementById('notification-dropdown');
        
        if (this.isOpen) {
            dropdown.classList.remove('hidden');
            this.loadNotifications(); // Refresh when opening
        } else {
            dropdown.classList.add('hidden');
        }
    }
    
    closeDropdown() {
        this.isOpen = false;
        document.getElementById('notification-dropdown').classList.add('hidden');
    }
    
    async markAsRead(notificationId) {
        try {
            await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'POST'
            });
            
            // Update local state
            const notification = this.notifications.find(n => n.id == notificationId);
            if (notification) {
                notification.is_read = true;
            }
            
            this.updateUI();
        } catch (error) {
            console.error('Error marking notification as read:', error);
        }
    }
    
    async markAllAsRead() {
        try {
            await fetch('/api/notifications/read-all', {
                method: 'POST'
            });
            
            // Update local state
            this.notifications.forEach(n => n.is_read = true);
            this.updateUI();
        } catch (error) {
            console.error('Error marking all notifications as read:', error);
        }
    }
    
    startPolling() {
        // Poll for new notifications every 30 seconds
        setInterval(() => {
            if (this.isOpen) {
                this.loadNotifications();
            }
        }, 30000);
    }
    
    formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) return 'только что';
        if (diff < 3600000) return `${Math.floor(diff / 60000)} мин назад`;
        if (diff < 86400000) return `${Math.floor(diff / 3600000)} ч назад`;
        
        return date.toLocaleDateString();
    }
    
    escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new NotificationBell();
});
</script>
